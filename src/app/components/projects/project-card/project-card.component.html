<div *ngIf="project" class="bg-white">
    <div class="row ">
        <div class="col-lg-12">
            <div class="tab-content" id="argoTabsContent">
                <div class="tab-pane fade show active" id="tab-1" role="tabpanel" aria-labelledby="tab-1">
                    <div class="row list-posts">
                        <ng-container *ngIf="animatedBorder">
                            <span class="hv"></span>
                            <span class="hv"></span>
                            <span class="hv"></span>
                            <span class="hv"></span>
                        </ng-container>
                        <div class="d-flex" [class.flex-row-reverse]="project.status != 2">
                            <div class="col-lg-6">
                                <div class="image-container">
                                    <h5 [class]="'status' + project.status" class="hoat-dong">{{ status[project.status].name }}</h5>
                                    <img class="img-fluid cursor-pointer" (click)="navigate(project)" [src]="project.avatar | img | safe:'resourceUrl'" alt="alternative">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="text-container">
                                    <h3 class="cursor-pointer" (click)="navigate(project)">{{ project.title }}</h3>
                                    <p class="desc text-justify">{{ project.description }}</p>
                                    <span *ngIf="project.status == 2" class="btn-tt cursor-pointer" (click)="navigate(project)">TÀI TRỢ</span>
                                    <span *ngIf="project.status != 2" class="btn-ct cursor-pointer" (click)="navigate(project)">CHI TIẾT</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
