<div>
    <button class="bg-transparent outline-0 border-0 text-primary" (click)="openModal(comment)">Xem chi tiết</button>
</div>

<ng-template #comment>
    <div>
        <div class="modal-header">
            <h3>LỜI NHẮN</h3>
        </div>
        <div class="modal-body">
            <textarea class="form-control" disabled>{{ params.data.comment }}</textarea>
        </div>
        <div class="modal-footer justify-content-center">
            <button class="btn btn-secondary" (click)="modalRef.close()">Đóng</button>
        </div>
    </div>
</ng-template>
