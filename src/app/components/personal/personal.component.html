<div *ngIf="project" id="details" class="py-4" style="background-color: #f3f7fd;">
    <div class="container bg-white rounded py-3">
        <div class="row">
            <form class="col-lg-6" [formGroup]="formGroup" (submit)="ngSubmitForm()">
                <h4 class="text-left">TÀI TRỢ</h4>
                <div *ngIf="isLogin">
                    <input id="checkbox" type="checkbox" [(ngModel)]="isUseSessionUser" [ngModelOptions]="{standalone: true}" (change)="ngUseSessionUser()" />
                    <label for="checkbox">Sử dụng thông tin đăng nhập</label>
                </div>
                <div class="row gap-2">
                    <div class="col-md-12">
                        <label class="labels required">HỌ VÀ TÊN</label>
                        <input type="text" class="form-control" placeholder="Nguyễn Văn A" formControlName="fullName">
                    </div>
                    <div class="col-md-12">
                        <label class="labels required">TÊN CÔNG BỐ</label>
                        <input type="text" class="form-control" placeholder="Văn A" formControlName="publicName">
                    </div>
                    <div class="col-md-12">
                        <label class="labels required">CHẾ ĐỘ DONATE</label>
                        <div class="card w-100">
                            <div class="ul-card">
                                <div class="li-card col-md-6">
                                    <input class="ip-card" type="radio" id="one" formControlName="mode" value="0" />
                                    <label class="lb-card" for="one">Công khai</label>
                                    <div class="check"></div>
                                </div>
                                <div class="li-card col-md-6">
                                    <input class="ip-card" type="radio" id="two" formControlName="mode" value="1"/>
                                    <label for="two" style="cursor: pointer;">Ẩn danh</label>
                                    <div class="check"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label class="labels required">EMAIL</label>
                        <input type="email" class="form-control" placeholder="vana@gmail.com" formControlName="email">
                    </div>
                    <div class="col-md-12">
                        <label class="labels required">SỐ ĐIỆN THOẠI</label>
                        <input type="text" class="form-control" placeholder="Số điện thoại" formControlName="phone">
                    </div>
                    <div class="col-md-12">
                        <label class="labels required">HÌNH THỨC TÀI TRỢ</label>
                        <app-select
                            [items]="methodDonate"
                            [bindLabel]="'name'"
                            [bindValue]="'id'"
                            [defaultFistItem]="true"
                            [control]="formGroup.get('methodDonate')"
                        ></app-select>
                    </div>
                    <div class="col-md-12">
                        <label class="labels required">SỐ TIỀN TÀI TRỢ</label>
                        <input type="number" class="form-control" placeholder="10.000.000" formControlName="money">
                    </div>
                    <div class="col-md-12">
                        <label class="labels required">CHƯƠNG TRÌNH TỪ THIỆN</label>
                        <input class="form-control" [value]="project.title" disabled>
                    </div>
                    <div class="col-md-12">
                        <label class="labels">LỜI NHẮN</label>
                        <textarea class="form-control" placeholder="Nhập lời nhắn" formControlName="comment"></textarea>
                    </div>
                    <div class="form-button text-center">
                        <button class="btn-solid-reg">TÀI TRỢ</button>
                    </div>

                </div>

            </form>
            <div class="col-lg-6" style="padding-left: 40px">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">** Những Cá Nhân tài trợ nổi bật **</h4>
              </div>
              <div class="row mt-3">
                  <table class="table table-striped table-bordered table-hover">
                      <thead>
                          <tr>
                              <th>Tên</th>
                              <th>Số tiền</th>
                              <th>Số lần donate</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr>
                              <td>Trần Văn B</td>
                              <td>200.000.000 VND</td>
                              <td>3</td>
                          </tr>
                          <tr>
                              <td>Nguyễn Khanh Linh</td>
                              <td>70.000.000 VND</td>
                              <td>3</td>
                          </tr>
                          <tr>
                              <td>Lê Văn C</td>
                              <td>30.000.000 VND</td>
                              <td>1</td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>

            <!-- <div class="col-lg-6">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">DỰ ÁN QUAN TRỌNG</h4>
                </div>
                <div class="mt-3">
                    <app-project-card
                        *ngFor="let p of project$ | async"
                        [project]="p"
                        [animatedBorder]="false"
                    ></app-project-card>
                </div>
                <div class="form-button text-center">
                    <a class="btn-solid-reg" [routerLink]="['/project']">XEM THÊM</a>
                </div>
            </div> -->
        </div>
    </div>
</div>
