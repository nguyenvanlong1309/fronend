<div id="details" class="basic-1">
  <div class="container">
      <div class="row">
          <div class="col-lg-6" >
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">TÀI TRỢ</h4>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12">
                    <label class="labels">HỌ VÀ TÊN NGƯỜI TÀI TRỢ</label>
                    <input type="text" class="form-control" placeholder="Nguyễn Văn A" value="">
                  </div>
                  <div class="col-md-12">
                    <label class="labels">CHẾ ĐỘ DONATE</label>
                    <div class="card">
                      <div class="ul-card">
                        <div class="li-card col-md-6">
                          <input class="ip-card" type="radio" name="name" id="one" checked />
                          <label class="lb-card" for="one">Công khai</label>
                          <div class="check"></div>
                        </div>
                        <div class="li-card col-md-6">
                          <input class="ip-card" type="radio" name="name" id="two" />
                          <label for="two" style="cursor: pointer;">Ẩn danh</label>
                          <div class="check"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-12">
                      <label class="labels">EMAIL</label>
                      <input type="email" class="form-control" placeholder="vana@gmail.com" value="">
                  </div>
                  <div class="col-md-12">
                      <label class="labels required">SỐ ĐIỆN THOẠI</label>
                      <input type="text" class="form-control" placeholder="Số điện thoại" value="">
                  </div>
                  <div class="col-md-12">
                      <label class="labels">HÌNH THỨC TÀI TRỢ</label>
                      <input disabled type="text" class="form-control" placeholder="Chuyển tiền online" value="">
                  </div>
                  <div class="col-md-12">
                      <label class="labels">SỐ TIỀN TÀI TRỢ</label>
                      <input type="number" class="form-control" placeholder="10.000.000" value="">
                  </div>

                  <div class="col-md-12">
                    <label class="labels">CHƯƠNG TRÌNH TỪ THIỆN</label>
                    <select class="charity">
                        <option>Tất cả (Quỹ sẽ phân phối cho dự án cấp thiết nhất)</option>
                        <option>Xây dựng điểm trường tại bản làng dân tộc Hà Giang</option>
                        <option>Xây lớp học tình thương</option>
                        <option>Bữa sáng cho trẻ em tới tường</option>
                    </select>
                  </div>

                  <div class="col-md-12">
                      <label class="labels">LỜI NHẮN</label>
                      <textarea class="form-control" placeholder="Nhập lời nhắn"></textarea>
                  </div>
              </div>
              <div class="form-button text-center">
                  <a class="btn-solid-reg" href="">TÀI TRỢ</a>
              </div>
          </div>

          <div class="col-lg-6" style="padding-left: 40px">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">** Những cá nhân tài trợ nổi bật **</h4>
              </div>
              <div class="row mt-3">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                      <tr>
                        <th>Tên</th>
                        <th>Số tiền</th>
                        <th>Số lần donate</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                        <td>Trần Văn B</td>
                        <td>200.000.000 VND</td>
                        <td>3</td>
                      </tr>
                      <tr>
                        <td>Nguyễn Khanh Linh</td>
                        <td>70.000.000 VND</td>
                        <td>3</td>
                      </tr>
                      <tr>
                        <td>Lê Văn C</td>
                        <td>30.000.000 VND</td>
                        <td>1</td>
                      </tr>
                  </tbody>
              </table>
            </div>
          </div>
      </div>
  </div>
</div>
