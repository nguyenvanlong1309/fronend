<header id="header" class="ex-2-header">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h1>ĐĂNG NHẬP</h1>
              <p>Bạn chưa có tài khoản? Hãy<a class="white" [routerLink]="['/sign-up']"> Đăng ký</a></p>
              <div class="form-container">
                  <form action="" method="POST" class="form" id="form-2" style="padding-bottom: 2rem;">

                      <div class="form-group" style="text-align: left;">
                          <label for="account" class="form-label">Tên đăng nhập</label>
                          <input id="account" name="account" type="text" placeholder="Tên đăng nhập" class="form-control">
                          <span class="form-message"></span>
                      </div>

                      <div class="form-group" style="text-align: left;">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="" style="position: relative;">
                          <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control show-mk">
                          <span class="form-message"></span>
                        </div>
                      </div>

                      <div class="form-group">
                          <button type="submit" class="form-control-submit-button">Đăng nhập</button>
                      </div>
                  </form>
                  <h4>Đăng Nhập Bằng Mạng Xã Hội</h4>
                  <div class="form">
                      <div class="icon-container">
                          <span class="fa-stack">
                              <a [routerLink]="['/**']">
                                  <i class="fas fa-circle fa-stack-2x"></i>
                                  <i class="fab fa-facebook-f fa-stack-1x"></i>
                              </a>
                          </span>
                          <span class="fa-stack">
                              <a [routerLink]="['/**']">
                                  <i class="fas fa-circle fa-stack-2x"></i>
                                  <i class="fab fa-twitter fa-stack-1x"></i>
                              </a>
                          </span>
                          <span class="fa-stack">
                              <a [routerLink]="['/**']">
                                  <i class="fas fa-circle fa-stack-2x"></i>
                                  <i class="fab fa-google fa-stack-1x"></i>
                              </a>
                          </span>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</header>
