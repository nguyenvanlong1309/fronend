<div class="modal-body">
    <div class="container">
      <button type="button" class="close" aria-label="Close" (click)="activedModal.close()">
        <span aria-hidden="true">&times;</span>
      </button>
      <h3>LỊCH SỬ TÀI TRỢ</h3>
      <hr>
      <ag-grid-angular
            style="height: 400px"
            class="w-100 ag-theme-alpine"
            [headerHeight]="56"
            [rowHeight]="50"
            [columnDefs]="columnDefs"
            [rowData]="data$ | async"
            [tooltipShowDelay]="0"

            (gridReady)="$event.api.sizeColumnsToFit()"
        ></ag-grid-angular>
    </div>
  </div>
