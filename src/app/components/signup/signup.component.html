<header id="header" class="ex-2-header">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h1>ĐĂNG KÝ</h1>
             <p>Điền vào biểu mẫu bên dưới để đăng ký. Đã đăng ký? Hãy <a class="white" [routerLink]="['/log-in']"> Đăng nhập</a></p>
              <div class="form-container">
                  <form action="" method="POST" class="form" id="form-1">
                      <div class="form-group" style="text-align: left;">
                        <label for="fullname" class="form-label">Tên đầy đủ</label>
                        <input id="fullname" name="fullname" type="text" placeholder="VD: Văn Long" class="form-control">
                        <span class="form-message"></span>
                      </div>

                      <div class="form-group" style="text-align: left;">
                          <label for="account" class="form-label">Tên đăng nhập</label>
                          <input id="account" name="account" type="text" placeholder="VD: vanlong123" class="form-control">
                          <span class="form-message"></span>
                      </div>

                      <div class="form-group" style="text-align: left;">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                        <span class="form-message"></span>
                      </div>

                      <div class="form-group" style="text-align: left;">
                        <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                        <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
                        <span class="form-message"></span>
                      </div>

                      <div class="form-group" style="text-align: left;">
                          <button type="submit" class="form-control-submit-button">Đăng ký</button>
                      </div>
                  </form>
              </div>

          </div>
      </div>
  </div>
</header>
