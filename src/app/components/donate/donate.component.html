<div *ngIf="project" id="details" class="py-4" style="background-color: #fff;">
    <div class="container bg-white rounded py-3" *ngIf="'container'" [@fadeInOnEnter] [@fadeOutOnLeave]>
        <div class="row">
            <div class="col-lg-6">
                <router-outlet (activate)="loadComponent($event)"></router-outlet>
            </div>
            <div class="col-lg-6" style="padding-left: 85px">
                <div>
                  <h4 class="text-left text-uppercase">{{ title }}</h4>
                  <hr/>
                  <div class="dot">
                    <div class="donate-g item" *ngFor="let d of donateTop$ | async; let i = index">
                      <div class="wa2">
                        <a class="date">{{ i + 1 }}</a>
                      </div>
                      <div class="donate-g-2">
                        <a class="donates" style="font-weight: 600;">{{ d.publicName }}</a>
                        <a class="donates">Số tiền : {{ d.total | currency:'VND' }}</a>
                        <a class="donates">Số lần donate : {{ d.count }}</a>
                      </div>
                    </div>

                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div (click)="scrollToTop()" class="scroll-to-top fas fa-chevron-up" *ngIf="pageYoffset > 0" ></div>
