<div *ngIf="project" id="details" class="py-4" style="background-color: #f3f7fd;">
    <div class="container bg-white rounded py-3">
        <div class="row">
            <div class="col-lg-6">
                <router-outlet (activate)="loadComponent($event)"></router-outlet>
            </div>
            <div class="col-lg-6">
                <div>
                    <h4 class="text-left text-uppercase">Những cá nhân tài trợ nổi bật</h4>
                    <app-list-donate
                        [donate]="donateTop$ | async"
                        [noShowDate]="true"
                    ></app-list-donate>
                </div>
            </div>
        </div>
    </div>
</div>
