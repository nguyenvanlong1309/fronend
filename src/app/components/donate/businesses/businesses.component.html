<form [formGroup]="formGroup" (submit)="ngSubmitForm()">
  <h4 class="text-left text-truncate text-uppercase">TÀI TRỢ: <span [title]="project.title">{{ project.title }}</span></h4>
  <div class="row gap-2">
      <div class="col-md-12">
          <label class="labels required">TÊN DOANH NGHIỆP</label>
          <input class="form-control" placeholder="Nguyễn Văn A" formControlName="publicName">
          <div class="text-danger" *ngIf="formControl.publicName.invalid && (formControl.publicName.touched || formControl.publicName.dirty)">
            <div *ngIf="formControl.publicName.errors.required">
              Tên doanh nghiệp không được trống
            </div>
            <div *ngIf="formControl.publicName.errors.pattern">
              Tên doanh nghiệp không đúng định dạng
            </div>
        </div>
      </div>
      <div class="area-image">
          <label class="labels" style="margin-bottom: 0;">LOGO CÔNG TY</label>
          <div class="dow-image" style="display: flex">
            <img [src]="avatar.url" title="Profile Picture" height="150px" width="150px" />
            <input type="file" id="img" class="d-none" accept="image/*" (change)="onSelect($event)" />
          </div>
          <label for="img" class="chose-img">Chọn hình ảnh</label>
      </div>
      <div class="col-md-12">
          <label class="labels required">EMAIL</label>
          <input type="email" class="form-control" placeholder="vana@gmail.com" formControlName="email">
          <div class="text-danger" *ngIf="formControl.email.invalid && (formControl.email.touched || formControl.email.dirty)">
            <div *ngIf="formControl.email.errors.required">
              Email không được trống
            </div>
            <div *ngIf="formControl.email.errors.email">
              Email không đúng định dạng
            </div>
        </div>
      </div>
      <div class="col-md-12">
        <label class="labels required">SỐ ĐIỆN THOẠI</label>
        <input type="text" class="form-control" placeholder="Số điện thoại" formControlName="phone">
        <div class="text-danger" *ngIf="formControl.phone.invalid && (formControl.phone.touched || formControl.phone.dirty)">
            <div *ngIf="formControl.phone.errors.required">
              Số điện thoại không được trống
            </div>
            <div *ngIf="formControl.phone.errors.pattern">
              Số điện thoại không đúng định dạng
            </div>
        </div>
      </div>
      <div class="col-md-12">
          <label class="labels required">HÌNH THỨC TÀI TRỢ</label>
          <app-select
                [items]="methodDonate"
                [bindLabel]="'name'"
                [bindValue]="'id'"
                formControlName="methodDonate"
            ></app-select>
      </div>
      <div class="col-md-12">
          <label class="labels required">SỐ TIỀN TÀI TRỢ</label>
          <input type="number" class="form-control" placeholder="10.000.000" formControlName="money">
          <div class="text-success fw-bold money-text mt-1 ms-1">{{ moneyAsText }}</div>
      </div>
      <div class="col-md-12">
          <label class="labels">LỜI NHẮN</label>
          <textarea class="form-control" placeholder="Nhập lời nhắn" formControlName="comment"></textarea>
      </div>
  </div>
  <div class="form-button text-center">
      <button class="btn-solid-reg">TÀI TRỢ</button>
  </div>
</form>
