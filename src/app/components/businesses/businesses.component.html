<div id="details" class="basic-1">
  <div class="container">
      <div class="row">
          <div class="col-lg-6">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">TÀI TRỢ</h4>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12">
                      <label class="labels" style="margin-bottom: 0;">TÊN DOANH NGHIỆP</label>
                      <input type="text" class="form-control" placeholder="Nguyễn Văn A" value="">
                  </div>
                  <div class="area-image">
                      <label class="labels" style="margin-bottom: 0;">LOGO CÔNG TY</label>
                      <div class="dow-image" style="display: flex">
                        <img [src]="url" title="Profile Picture" height="150px" width="150px" />
                        <input
                          type="file"
                          id="img"
                          style="display:none"
                          accept="image/*"
                          (change)="onSelect($event)"
                        />
                      </div>
                      <label for="img" class="chose-img">Chọn hình ảnh</label>
                  </div>
                  <div class="col-md-12">
                      <label class="labels" style="margin-bottom: 0;">EMAIL</label>
                      <input type="email" class="form-control" placeholder="vana@gmail.com" value="">
                  </div>
                  <div class="col-md-12">
                    <label class="labels required">SỐ ĐIỆN THOẠI</label>
                    <input type="text" class="form-control" placeholder="Số điện thoại" value="">
                  </div>
                  <div class="col-md-12">
                      <label class="labels" style="margin-bottom: 0;">HÌNH THỨC TÀI TRỢ</label>
                      <input disabled type="text" class="form-control" placeholder="Chuyển tiền online" value="">
                  </div>
                  <div class="col-md-12">
                      <label class="labels" style="margin-bottom: 0;">SỐ TIỀN TÀI TRỢ</label>
                      <input type="number" class="form-control" placeholder="10.000.000" value="">
                  </div>
                  <div class="col-md-12">
                    <label class="labels">CHƯƠNG TRÌNH TỪ THIỆN</label>
                    <select class="charity">
                        <option>Tất cả (Quỹ sẽ phân phối cho dự án cấp thiết nhất)</option>
                        <option>Xây dựng điểm trường tại bản làng dân tộc Hà Giang</option>
                        <option>Xây lớp học tình thương</option>
                        <option>Bữa sáng cho trẻ em tới tường</option>
                    </select>
                  </div>
                  <div class="col-md-12">
                      <label class="labels" style="margin-bottom: 0;">LỜI NHẮN</label>
                      <textarea class="form-control" placeholder="Nhập lời nhắn"></textarea>
                  </div>
              </div>
              <div class="form-button text-center">
                  <a class="btn-solid-reg" href="">TÀI TRỢ</a>
              </div>
          </div>

          <div class="col-lg-6" style="padding-left: 40px">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="text-right">** Những Công Ty tài trợ nổi bật **</h4>
            </div>
            <div class="row mt-3">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Tên công ty</th>
                        <th>Số tiền</th>
                        <th>Số lần donate</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Công ty TNHH ABC</td>
                        <td>200.000.000 VND</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Công ty TNHH ABC</td>
                        <td>70.000.000 VND</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>Công ty TNHH ABC</td>
                        <td>30.000.000 VND</td>
                        <td>1</td>
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
  </div>
</div>
