<div *ngIf="spinnerObservable | async" class="w-100 h-100 position-fixed " style="z-index: 10000">
  <div class="bg-dark position-fixed top-0 start-0 bottom-0 end-0 w-100 h-100" style="opacity: .7;"></div>
  <div class="spinner1 position-fixed start-50 top-50 translate-middle">
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
