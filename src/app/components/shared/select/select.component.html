<select class="text-center w-100 rounded" [(ngModel)]="ngModel" [ngModelOptions]="{standalone: true}" (change)="ngOnChange()">
    <option *ngIf="placeholder" [value]="null">{{ placeholder }}</option>
    <option 
        *ngFor="let item of items" 
        [value]="item[bindValue]"
        [innerText]="item[bindLabel]"
    ></option>
</select>
