<header id="header" class="ex-2-header pt-4">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <h1>ĐĂNG NHẬP</h1>
              <div class="form-container">
                  <form (submit)="ngSubmitForm()" [formGroup]="formGroup" class="form pt-0" id="form-2" style="padding-bottom: 2rem;">

                      <div class="form-group text-left">
                          <label class="form-label">Tên đăng nhập</label>
                          <input placeholder="Tên đăng nhập" class="form-control" formControlName="username">
                          <span class="form-message"></span>
                      </div>

                      <div class="form-group text-left">
                        <label class="form-label">Mật khẩu</label>
                        <div class="position-relative">
                          <input type="password" placeholder="Nhập mật khẩu" class="form-control show-mk" formControlName="password">
                          <span class="form-message"></span>
                        </div>
                      </div>

                      <div class="form-group">
                          <button class="form-control-submit-button">Đăng nhập</button>
                          <span class="text-primary cursor-pointer" (click)="ngOnOpenForgetPassword(forgetPassword)">Quên mật khẩu?</span>
                      </div>
                  </form>
                  <p style="color: #b0b0b0">Bạn chưa có tài khoản? Hãy<a class="btn-login" [routerLink]="['/auth', 'sign-up']"> Đăng ký</a></p>
                  <h5 style="color: #b0b0b0">Đăng Nhập Bằng Mạng Xã Hội</h5>
                  <div class="form p-0">
                      <div class="icon-container">
                          <span class="fa-stack">
                              <a>
                                  <i class="fas fa-circle fa-stack-2x"></i>
                                  <i class="fab fa-facebook-f fa-stack-1x"></i>
                              </a>
                          </span>
                          <span class="fa-stack">
                              <a>
                                  <i class="fas fa-circle fa-stack-2x"></i>
                                  <i class="fab fa-twitter fa-stack-1x"></i>
                              </a>
                          </span>
                          <span class="fa-stack">
                              <a>
                                  <i class="fas fa-circle fa-stack-2x"></i>
                                  <i class="fab fa-google fa-stack-1x"></i>
                              </a>
                          </span>
                      </div>
                  </div>
                  <div>
                    <a class="btn-login" [routerLink]="['/home']">Về trang chủ</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</header>

<ng-template #forgetPassword>
    <div>
        <div class="modal-header">
            Quên mật khẩu
        </div>
        <form class="d-flex flex-column" (submit)="ngOnSubmitForgetPassword()">
            <div class="modal-body">
                <label>Tên đăng nhập</label>
                <input class="form-control" placeholder="Nhập tên đăng nhập" [(ngModel)]="usernameToForgetPassword" [ngModelOptions]="{standalone: true}"/>
            </div>
            <div class="modal-footer justify-content-center gap-2">
                <button class="btn btn-primary">Lấy mật khẩu</button>
                <button type="button" class="btn btn-secondary" (click)="modalRef.close()">Hủy</button>
            </div>
        </form>
    </div>
</ng-template>
